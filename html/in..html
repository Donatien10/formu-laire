<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Enregistrement des véhicules</h1>
    <form action="traitement.php" method="post">
        <label for="marque">Marque du véhicule :</label>
        <input type="text" id="marque" name="marque" required><br><br>

        <label for="couleur">Couleur :</label>
        <input type="text" id="couleur" name="couleur" required><br><br>

        <label for="serie">Série :</label>
        <input type="text" id="serie" name="serie" required><br><br>

        <label for="annee">Année de fabrication :</label>
        <input type="number" id="annee" name="annee" min="1900" max="2099" required><br><br>

        <label for="prix">Prix :</label>
        <input type="number" id="prix" name="prix" min="0" step="0.01" required><br><br>

        <label for="pays">Pays d'achat :</label>
        <input type="text" id="pays" name="pays" required><br><br>

        <input type="submit" value="Enregistrer">
    </form>
</body>
</html>
